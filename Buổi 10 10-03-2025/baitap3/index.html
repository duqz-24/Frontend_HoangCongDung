<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài viết về Bóng rổ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(15, 15, 15, 0.068);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid white;
        }
        .content {
            padding: 15px;
        }
        .author {
            display: flex;
            align-items: center;
        }
        .author img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .date {
            color: gray;
            font-size: 14px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .description {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div style="position: relative;">
            <img src="tải xuống (1).jpg" alt="basketball">
            <span class="badge">Basketball</span>
        </div>
        <div class="content">
            <div class="author">
                <img src="/Buổi 10 10-03-2025/baitap3/471594571_610084984801328_2819007171793412902_n.jpg" alt="Hoang Cong Dung">
                <span>Hoang Cong Dung</span>
            </div>
            <div class="date">04 June 2023</div>
            <div class="title">5 Exercises Basketball Players Should Be Using To Develop Strength</div>
            <div class="description">This article was written by Jake Willhoite from Healthlisted.com. Strength in basketball isn’t all about a massive body mass or ripped muscles.</div>
        </div>
    </div>
</body>
</html>
