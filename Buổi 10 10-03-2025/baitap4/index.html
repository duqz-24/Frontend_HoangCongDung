<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            background: #f5e7d3;
            width: 800px;
            padding: 150px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .text {
            max-width: 50%;
        }
        .text h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .text p {
            color: #555;
            font-size: 14px;
        }
        .button {
            background: #ff6b6b;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .profile {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav {
            position: absolute;
            top: 150px;
            right: 350px;
        }
        .nav a {
            margin-left: 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">Works</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </div>
    <div class="header">
        <div class="text">
            <h1>Hi, I am Dung,<br>Creative Technologist</h1>
            <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
            <a href="#" class="button">Download Resume</a>
        </div>
        <div class="profile">
            <img src="avata.jpg" alt="John">
        </div>
    </div>
</body>
</html>
