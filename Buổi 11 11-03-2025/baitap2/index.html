<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố cục Đáp ứng</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            margin: 20px auto;
        }

        .box {
            flex: 2 2 200px; 
            height: 150px;
            margin: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6em;
            color: white;
        }

        .box:nth-child(1) { background-color: #1abc9c; }
        .box:nth-child(2) { background-color: #e74c3c; }
        .box:nth-child(3) { background-color: #f39c12; }
        .box:nth-child(4) { background-color: #1abc9c; }
        .box:nth-child(5) { background-color: #3498db; }
        .box:nth-child(6) { background-color: #e74c3c; }
        .box:nth-child(7) { background-color: #f39c12; }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column; 
                width: 90%; 
            }

            .box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
    </div>
</body>
</html>
