<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        .box {
            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        .header { background: orange; }
        .banner { background: yellowgreen; }
        .content { background: royalblue; }
        .footer { background: lightgray; }
        .footer { background: lightgray; }
        .footer { background: lightgray; }


   
        @media (min-width: 1200px) {
            .container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
            }
            .header { grid-column: span 4; }
            .banner { grid-column: span 4; }
            .content { grid-column: span 2; }
            .footer { grid-column: span 4; }
        }
  
        @media (min-width: 768px) and (max-width: 1199px) {
            .container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
            .header { grid-column: span 2; }
            .banner { grid-column: span 2; }
            .content { grid-column: span 1; }
            .footer { grid-column: span 2; }
        }
     
        @media (max-width: 767px) {
            .container {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box header"></div>
        <div class="box banner"></div>
        <div class="box content"></div>
        <div class="box content"></div>
        <div class="box content"></div>
        <div class="box footer"></div>
        <div class="box footer"></div>
        <div class="box footer"></div>

    </div>
</body>
</html>
