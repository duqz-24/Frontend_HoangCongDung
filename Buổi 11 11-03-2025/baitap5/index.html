<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            background: #b33;
            color: white;
            padding: 10px;
            align-items: center;
            justify-content: space-between;
        }
        nav {
            background: #a22;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main, aside, .columns {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }
        main {
            background: #c44;
            color: white;
            flex: 2;
            padding: 20px;
        }
        aside {
            background: #d55;
            color: white;
            flex: 1;
            padding: 20px;
        }
        .columns {
            display: flex;
            gap: 10px;
            padding: 10px;
        }
        .column {
            background: #e66;
            color: white;
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            header, nav, main, aside, .columns {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>LOGO</div>
            <div>â˜°</div>
        </header>
        <nav>#nav</nav>
        <main>#main</main>
        <aside>#aside</aside>
        <div class="columns">
            <div class="column">.column1</div>
            <div class="column">.column2</div>
            <div class="column">.column3</div>
            <div class="column">.column4</div>
            <div class="column">.column5</div>
            <div class="column">.column6</div>
        </div>
    </div>
</body>
</html>
