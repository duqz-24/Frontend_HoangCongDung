<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS để tạo khung và màu nền cho form */
        .form-container {
            border: 1px solid #ccc; /* Viền xám */
            padding: 20px; /* Khoảng cách giữa nội dung và viền */
            border-radius: 5px; /* Bo góc */
            background-color: #f8f9fa; /* Màu nền xám nhạt */
        }

        /* CSS để căn chỉnh tiêu đề và nút đóng */
        .form-header {
            display: flex; /* Sử dụng flexbox */
            justify-content: space-between; /* Căn đều khoảng cách giữa tiêu đề và nút đóng */
            align-items: center; /* Căn giữa theo chiều dọc */
            margin-bottom: 20px; /* Khoảng cách bên dưới tiêu đề */
        }

        /* CSS cho nút đóng */
        .close-button {
            background: none; /* Loại bỏ nền mặc định của nút */
            border: none; /* Loại bỏ viền mặc định của nút */
            font-size: 1.5rem; /* Tăng kích thước biểu tượng đóng */
            cursor: pointer; /* Thay đổi con trỏ chuột khi di chuyển qua nút */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <div class="form-header">
                    <h3>Đăng ký thành viên</h3>
                    <button type="button" class="close-button" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <form>
                    <div class="form-group">
                        <label for="fullName">Họ và Tên</label>
                        <input type="text" class="form-control" id="fullName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
