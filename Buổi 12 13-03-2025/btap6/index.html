<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mèn Mén</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-card {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        .product-card.active {
            border-color: #ffc107; 
            background-color: #fff3cd; 
        }

        .product-card .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Mèn Mén</h1>
        <div class="row justify-content-center">
            <div class="col-md-3 product-card">
                <h4>Loại Vip3</h4>
                <p>$9.99/1kg</p>
                <button class="btn btn-primary">Chọn gói</button>
            </div>
            <div class="col-md-3 product-card active">
                <h4>Loại Vip2</h4>
                <p>$19.99/1kg</p>
                <button class="btn btn-primary">Chọn gói</button>
            </div>
            <div class="col-md-3 product-card">
                <h4>Loại Vip1</h4>
                <p>$29.99/1kg</p>
                <button class="btn btn-primary">Chọn gói</button>
            </div>
        </div>
    </div>
</body>
</html>
