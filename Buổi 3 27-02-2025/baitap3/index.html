<!DOCTYPE html>
<html>
<head>
    <title>Biểu mẫu Đăng ký</title>
</head>
<body>

    <form action="/submit" method="post">
        <label for="email">Email của bạn:</label><br>
        <input type="email" id="email" name="email" placeholder="Nhập email của bạn"><br>

        <label>Chọn loại thông báo:</label>
        <input type="checkbox" id="tinTuc" name="thongBao" value="tinTuc">
        <label for="tinTuc">Tin tức mới</label>

        <input type="checkbox" id="khuyenMai" name="thongBao" value="khuyenMai">
        <label for="khuyenMai">Khuyến mãi</label><br>

        <input type="submit" value="Đăng ký">
    </form>

</body>
</html>
