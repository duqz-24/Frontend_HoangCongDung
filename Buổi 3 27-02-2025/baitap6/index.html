<!DOCTYPE html>
<html>
<head>
    <title>Biểu mẫu Đặt hàng</title>
</head>
<body>

    <form action="/submit" method="post">
        <label for="sanPham">Chọn sản phẩm:</label>
        <select id="sanPham" name="sanPham">
            <option value="sanPham1">Sản phẩm 1</option>
            <option value="sanPham2">Sản phẩm 2</option>
            <option value="sanPham3">Sản phẩm 3</option>
        </select><br>

        <label for="soLuong">Số lượng:</label>
        <input type="number" id="soLuong" name="soLuong" value="1" min="1"><br>

        <label for="diaChi">Địa chỉ giao hàng:</label>
        <textarea id="diaChi" name="diaChi" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Đặt hàng">
    </form>

</body>
</html>
