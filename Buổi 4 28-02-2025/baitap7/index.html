<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Tìm Kiếm Sản Phẩm</h1>
    <form action="/submit" method="get">

    <input type="search" id="keyword" name="keyword"> <br> <br>

    <label for="category">Chọn một loại sản phẩm:</label> <br>
    <select id="category" name="category">
        <option value="Điện tử">Điện tử</option>
        <option value="Gia dụng">Gia dụng</option>
        <option value="Thời trang">Thời trang</option>
        <option value="Mẹ và bé">Mẹ và bé</option>
        <option value="Sức khỏe">Sức khỏe</option>
        <option value="Điện thoại">Điện thoại</option>
        <option value="Laptop">Laptop</option>
        <option value="Máy giặt">Máy giặt</option>
        <option value="Quần áo">Quần áo</option>
        <option value="Giày dép">Giày dép</option>
        <option value="Đồ chơi">Đồ chơi</option>
        <option value="Đồ dùng học tập">Đồ dùng học tập</option>
    </select> <br> <br>
    <button type="submit">Tìm kiếm</button>
</form>
</body>
</html>
