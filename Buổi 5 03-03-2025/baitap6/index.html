<!DOCTYPE html>
<html>
<head>
<title>Center Align Text</title>
<style>
body {
  font-family: sans-serif;
  line-height: 1.6;
  margin: 20px;
}
.container {
  max-width: 600px;
  margin: 0 auto;
}
.title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}
.description {
  margin-bottom: 20px;
}
.text-box {
  border: 3px solid green;
  padding: 20px;
  text-align: center;
  margin-bottom: 20px;
}
.example {
  background-color: #f0f0f0;
  padding: 20px;
  margin-bottom: 20px;
}
.code {
  background-color: #e0e0e0;
  padding: 10px;
  border-radius: 5px;
  white-space: pre-wrap;
  font-family: monospace;
}
.button {
  background-color: #4CAF50; 
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  <div class="title">Center Align Text</div>

  <div class="description">
    To just center the text inside an element, use <code>text-align: center;</code>
  </div>

  <div class="text-box">
    This text is centered.
  </div>

  <div class="example">
    <div class="title">Example</div>
    <div class="code">
.center {
  text-align: center;
  border: 3px solid green;
}
    </div>
  </div>

  <button class="button">Try it Yourself Â»</button>
</div>

</body>
</html>
