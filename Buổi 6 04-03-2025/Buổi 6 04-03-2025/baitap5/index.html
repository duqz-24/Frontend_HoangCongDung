<!DOCTYPE html>
<html>
<head>
<title>My Website</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }

  .header {
    background-color: green;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
  }

  .hero {
    background-color: #f0f0f0;
    padding: 100px 20px;
    text-align: center;
  }

  .hero h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }

  .hero p {
    font-size: 1.2em;
    margin-bottom: 30px;
  }

  .hero button {
    background-color: green;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .features {
    display: flex;
    justify-content: space-around;
    padding: 40px 20px;
  }

  .feature {
    background-color: #e0e0e0;
    padding: 10px 300px;
    text-align: center;
    border-radius: 5px;
  }

  .footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="header">
  <img src="tải_xuống-removebg-preview.png" alt="ảnh logo">
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
</div>

<div class="hero">
  <h1>Welcome to My Website</h1>
  <p>We provide the best solutions for your business.</p>
  <button>Get Started</button>
</div>

<div class="features">
  <div class="feature">
    <h3>Feature 1</h3>
  </div>
  <div class="feature">
    <h3>Feature 2</h3>
  </div>
  <div class="feature">
    <h3>Feature 3</h3>
  </div>
</div>

<div class="footer">
  <p>Contact us: hoangcongdung2006@gmail.com</p>
</div>

</body>
</html>
