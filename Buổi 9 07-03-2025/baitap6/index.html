<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .big {
            width: 300px;
            height: 100px;
            background-color: #2C3E50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .small-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .small {
            width: 140px;
            height: 45px;
            background-color: #2C3E50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="big">Big</div>
            <div class="small-container">
                <div class="row">
                    <div class="small">Small 1</div>
                    <div class="small">Small 2</div>
                </div>
                <div class="row">
                    <div class="small">Small 3</div>
                    <div class="small">Small 4</div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="big">Big</div>
            <div class="small-container">
                <div class="row">
                    <div class="small">Small 5</div>
                    <div class="small">Small 6</div>
                </div>
                <div class="row">
                    <div class="small">Small 7</div>
                    <div class="small">Small 8</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
