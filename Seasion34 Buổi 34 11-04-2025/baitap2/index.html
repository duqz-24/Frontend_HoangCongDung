<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Quản lý Công việc</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="task-management">
        <h2>Ứng dụng Quản lý Công việc</h2>
        <div class="input-row">
            <input type="text" id="newContent" placeholder="Nội dung công việc">
            <input type="date" id="newDueDate">
            <select id="newStatus">
                <option value="">Chọn trạng thái</option>
                <option value="Pending">Chờ xử lý</option>
                <option value="In Progress">Đang thực hiện</option>
                <option value="Completed">Hoàn thành</option>
            </select>
            <input type="text" id="newAssignedTo" placeholder="Người thực hiện">
            <button onclick="addTask()">Thêm công việc</button>
        </div>

        <table> 
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nội dung</th>
                    <th>Ngày hết hạn</th>
                    <th>Trạng thái</th>
                    <th>Người thực hiện</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                </tbody>
        </table>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
