<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khóa Học Lập Trình</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E8E8E8; 
        }
        .div-container {
            width: 80%;
            max-width: 600px;
            margin: 100px auto;
            background-color: #E8E8E8;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 5px #191970;
        }
        h1 {
            color: #191970;
            margin-bottom: 10px;
        }
       
        
        .ul-features table {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }
        .ul-features td {
            position: relative;
            padding-left: 1px;
            margin-bottom: 10px;
            color: #191970;
            font-family: Arial, sans-serif;
        }
        .ul-features td:before {
;
            position: absolute;
            left: 0;
            color: #191970; 
        }
        
        .button {
            padding: 15px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-primary {
            background-color: #c62c3c; 
            color: white;
        }
        .button-secondary {
            background-color:#E8E8E8; 
            color: #191970;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="div-container">
        <h1>Khóa Học Lập Trình Từ Con Số 0</h1>
        <h1>Tự Tin Đi Làm Sau 6 Tháng</h1>
     <table class="ul-features">
        <tr >
            <td><img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="tích"></td> 
            <td> Chắc nền tảng, giỏi thực hành - Có ít nhất 2 Project sau khóa học</td>
        </tr>
        <tr>
            <td><img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="tích"></td> 

            <td>Tốt nghiệp chinh phục công việc LƯƠNG 8 CHỮ SỐ</td>

        </tr>
        <tr>
            <td><img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="tích"></td> 
            <td>Nắm chắc vị trí việc làm tại Rikkeisoft với chứng chỉ tiếng Nhật từ N3</td>
            
        </tr>
    </table>

        <div>
            <button class="button button-primary">Nhận tư vấn 1:1</button>
            <button class="button button-secondary">Kiểm tra độ phù hợp</button>
        </div>
    </div>

</body>
</html>
