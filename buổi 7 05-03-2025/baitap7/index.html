<!DOCTYPE html>
<html>
<head>
    <title>New Message</title>
    <style>
        .message-dialog {
    width: 600px; 
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    font-family: sans-serif;
    position: relative; 
}

.dialog-header {
    padding: 15px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.dialog-title {
    font-size: 18px;
    font-weight: 600;
}

.dialog-close {
    font-size: 24px;
    cursor: pointer;
    color: #888;
}

.dialog-content {
    padding: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
}

textarea {
    resize: vertical; /* Cho phép thay đổi chiều cao */
    min-height: 100px;
}

.dialog-footer {
    padding: 15px;
    border-top: 1px solid #eee;
    text-align: right;
}

.close-button,
.send-button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin-left: 10px;
}

.close-button {
    background-color: #f0f0f0;
    color: #333;
}

.send-button {
    background-color: #007bff;
    color: white;
}
    </style>
</head>
<body>

    <div class="message-dialog">
        <div class="dialog-header">
            <span class="dialog-title">New message to </span>
            <span class="dialog-close">&times;</span>
        </div>

        <div class="dialog-content">
            <div class="form-group">
                <label for="recipient">Recipient:</label>
                <input type="text" id="recipient" value="@hcd">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message"></textarea>
            </div>
        </div>

        <div class="dialog-footer">
            <button class="close-button">Close</button>
            <button class="send-button">Send message</button>
        </div>
    </div>

   
</body>
</html>
