<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 15px;
            border-radius: 10px;
            width: 40%;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        .modal-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-close {
            background-color: #6c757d;
            color: white;
        }
        .btn-send {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <button onclick="openModal()">Open Modal</button>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>New message to @mdo</h2>
            <label>Recipient:</label>
            <input type="text" value="@mdo" disabled style="width: 100%; margin-bottom: 10px;">
            <label>Message:</label>
            <textarea style="width: 100%; height: 60px;"></textarea>
            <div class="modal-footer">
                <button class="button btn-close" onclick="closeModal()">Close</button>
                <button class="button btn-send">Send message</button>
            </div>
        </div>
    </div>
    
    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
